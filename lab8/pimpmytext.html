	<body>
		<h1>Pimp My Text</h1>

			<legend>Text</legend>
			<textarea name="Text" id="inputtext" cols="30" rows="4">

		</fieldset>
		<fieldset>
				<legend>Pimp It</legend>
				<input id="bigger" type="button" onclick = "bigger();" value="Bigger Pimpin'!">
